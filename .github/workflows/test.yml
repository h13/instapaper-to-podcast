name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - instapaper-fetcher
          - text-summarizer
          - text-to-speech
          - podcast-publisher
        php-version:
          - '8.3'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          
      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: microservices/${{ matrix.service }}/vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ matrix.service }}-${{ hashFiles(format('microservices/{0}/composer.lock', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-${{ matrix.service }}-
            
      - name: Install dependencies
        working-directory: microservices/${{ matrix.service }}
        run: |
          composer install --prefer-dist --no-progress
          
      - name: Run tests with coverage
        working-directory: microservices/${{ matrix.service }}
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: microservices/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage